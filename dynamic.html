<title>MSP Content</title>
<link rel="stylesheet" href="style/main.css" type="text/css" >
<link rel="shortcut icon" href="./images/flame.ico" >


</head>

<body ng-app="myApp" ng-controller="myCtrl">

<div width="100%">
<img src="./images/flame.jpg" style="height:50px; width:50px; display:inline;"/>
<p style="font-size:50px; margin-bottom:10px; display:inline;">{{tag}} - Microsoft Student Partner Content</p>
</div>
<ul style="list-style-type: none; display:inline;
    margin: 0;
    padding: 0;" >
<li><a href="index.html" >HOME</a></li>
<li><a ng-click="tag='All';" >ALL</a></li>
<li><a ng-click="tag='Web';" >WEB</a></li>
<li><a ng-click="tag='UWP';" >UWP</a></li>
<li><a ng-click="tag='Game';" >GAME</a></li>
<li><a ng-click="tag='Iot';" >IoT</a></li>
<li><a href="https://github.com/mspcontent/how-to-use-this-content">How To Use This Content</a></li>
</ul>
<br><br>
<div style="width:100%; float:left;">
Type tags:
<input ng-model="search"/><button ng-click="tag=search" >search</button>
    <span>Difficulty: </span>
<select ng-model="difficulty" style="width:100px;">
    <option ng-repeat="n in [1,2,3,4,5]">{{n}}</option>
</select>
</div>

<hr/>

<div class="GitHubItem" ng-repeat="item in data | filterByTags:tag |filterByDifficulty:difficulty" >
	<div onclick="location.href = id" id={{item.link}}>
		<p class="GitHubTitle">{{item.title}}</p> 
		<p class="GitHubAuthor">{{item.author}}</p>
        <p class="GitHubDifficulty">Difficulty:{{item.difficulty}}</p>
		
		<p class="GitHubDescription" >{{item.description}}</p>
		<div style="background:#2F5596; width:100%; float:bottom; min-height:25px; height:auto; bottom:0px; position:relative; overflow:clip; ">
		<ul ng-repeat="tag in item.tags | limitTo:4" >
			<li class="GitHubTags">{{tag}}</li>
		</ul>
		</div>
	</div>
</div>
</div>




    <script type="text/javascript" src="./methods.js"></script>


</body>
</html>
